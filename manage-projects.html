<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects | Fidele</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 40px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .project-list {
            display: grid;
            gap: 20px;
        }
        
        .project-item {
            background: var(--darker);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid rgba(204, 214, 246, 0.1);
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }
        
        .project-item:hover {
            border-color: rgba(52, 152, 219, 0.3);
            box-shadow: var(--shadow);
        }
        
        .project-info {
            flex: 1;
        }
        
        .project-title {
            color: var(--lighter);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .project-description {
            color: rgba(204, 214, 246, 0.7);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete, .btn-edit {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-delete {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .btn-delete:hover {
            background: rgba(231, 76, 60, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary);
        }
        
        .btn-edit:hover {
            background: rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--darker);
            border-radius: 10px;
            border: 2px dashed rgba(52, 152, 219, 0.3);
        }
        
        .empty-state i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .admin-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
            display: block;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            display: block;
        }
    </style>
</head>
<body>
    <script src="script/admin-auth.js"></script>
    <header> 
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Fidele</a>
                <div class="hamburger">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
               
                <ul class="nav-links">
    <li><a href="projects.html">← Back to Projects</a></li>
   <li>
    <a href="javascript:void(0)" onclick="forceLogout()" 
       style="color: #e74c3c; padding: 8px 15px; border: 1px solid #e74c3c; border-radius: 5px;">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</li>

<script>
// Add this script to BOTH admin pages
function forceLogout() {
    // Clear ALL storage
    sessionStorage.clear();
    localStorage.removeItem('adminAuthenticated');
    sessionStorage.removeItem('adminAuthenticated');
    
    // Force redirect with timestamp to prevent cache
    window.location.href = 'projects.html?logout=' + Date.now();
}
</script>
</ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="admin-container">
            <div class="admin-header">
                <h1><i class="fas fa-cogs"></i> Manage Projects</h1>
                <p>View, edit, or delete your portfolio projects</p>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <div class="project-list" id="projectsList">
                <!-- Projects will load here -->
            </div>
            
            <div class="admin-nav">
                <a href="add-project.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Project
                </a>
                <a href="projects.html" class="btn btn-outline">
                    <i class="fas fa-eye"></i> View Live Site
                </a>
                <button onclick="exportProjects()" class="btn btn-outline">
                    <i class="fas fa-download"></i> Export Projects
                </button>
                <button onclick="clearAllProjects()" class="btn btn-outline" style="color: #e74c3c;">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadProjects();
        
        function loadProjects() {
            const projectsList = document.getElementById('projectsList');
            const projects = JSON.parse(localStorage.getItem('portfolioProjects') || '[]');
            
            if (projects.length === 0) {
                projectsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3 style="color: var(--lighter); margin-bottom: 10px;">No Projects Yet</h3>
                        <p style="color: rgba(204, 214, 246, 0.7); margin-bottom: 30px;">
                            You haven't added any projects to your portfolio.
                        </p>
                        <a href="add-project.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Your First Project
                        </a>
                    </div>
                `;
                return;
            }
            
            projectsList.innerHTML = projects.map(project => `
                <div class="project-item" data-id="${project.id}">
                    <div class="project-info">
                        <h3 class="project-title">
                            <i class="fas ${project.icon || 'fa-code'}"></i> ${project.title}
                        </h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tags">
                            ${(project.tags || []).map(tag => 
                                `<span class="tag">${tag}</span>`
                            ).join('')}
                        </div>
                        <div style="color: rgba(204, 214, 246, 0.5); font-size: 14px;">
                            <i class="fas fa-link"></i> 
                            ${project.github && project.github !== '#' ? 
                                `<a href="${project.github}" target="_blank" style="color: var(--primary); margin-right: 15px;">GitHub</a>` : ''}
                            ${project.demo && project.demo !== '#' ? 
                                `<a href="${project.demo}" target="_blank" style="color: var(--primary);">Live Demo</a>` : ''}
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="btn-edit" onclick="editProject(${project.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-delete" onclick="deleteProject(${project.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        window.deleteProject = function(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                let projects = JSON.parse(localStorage.getItem('portfolioProjects') || '[]');
                const initialCount = projects.length;
                
                projects = projects.filter(project => project.id != id);
                
                if (projects.length < initialCount) {
                    localStorage.setItem('portfolioProjects', JSON.stringify(projects));
                    showMessage(' Project deleted successfully!', 'success');
                    loadProjects();
                } else {
                    showMessage('❌ Project not found', 'error');
                }
            }
        };
        
        window.editProject = function(id) {
            // For now, redirect to add-project with edit mode
            // We can enhance this later
            alert('Edit feature coming soon! For now, delete and recreate the project.');
        };
        
        window.exportProjects = function() {
            const projects = JSON.parse(localStorage.getItem('portfolioProjects') || '[]');
            const dataStr = JSON.stringify({projects: projects}, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'my-portfolio-projects.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage('✅ Projects exported successfully!', 'success');
        };
        
        window.clearAllProjects = function() {
            if (confirm('⚠️ WARNING: This will delete ALL projects. Are you sure?')) {
                localStorage.removeItem('portfolioProjects');
                showMessage('✅ All projects cleared!', 'success');
                loadProjects();
            }
        };
        
        function showMessage(text, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = text;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Update year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    });
    </script>
</body>
</html>
